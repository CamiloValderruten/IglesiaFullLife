<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Presentation | Full Life Ministry</title>
    <link rel="icon" href="/static/favicon.png">
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa {
            font-size: 20px;
        }

        .timer {
            font-size: 50px;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 50px;
        }

        .row {
            padding-bottom: 10px;
        }
    </style>
</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#mobile-menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('categories') }}">PresentationCenter</a>
        </div>
        <div class="collapse navbar-collapse" id="mobile-mensu">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('clock') }}" target="_blank">Clock</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 id="title">Categories</h1>
    </div>
    <div>
        <table class="table">
            <tbody id="timers">
            {% for category in categories %}
                <tr class="category" id="{{ category._id }}">
                    <td style="width: 80%;">
                        <a href="{{ url_for('timers', category_id=category._id) }}">
                            <button class="btn btn-primary btn-block start">
                                <span class="pull-left title">{{ category.name }}</span>
                            </button>
                        </a>
                    </td>
                    <td style="width: 20%;">
                        <a class="btn btn-warning btn-block" data-toggle="modal" data-target="#edit-category"
                           href="#">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}"
                           class="btn btn-danger btn-block"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a href="#" data-toggle="modal" data-target="#create-category" class="btn btn-block btn-warning">
                Create a Category
            </a>
        </div>
    </div>
    <div class="timer">
        <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>
    </div>
</div>

<div class="modal fade" id="create-category">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form action="{{ url_for('categories') }}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    var socket = io.connect('//' + document.domain + ':' + location.port);

    var configuration = {};

    function update_configuration_ui() {
        $('.timer .hours').text(("0" + configuration.timer.hours).slice(-2));
        $('.timer .minutes').text(("0" + configuration.timer.minutes).slice(-2));
        $('.timer .seconds').text(("0" + configuration.timer.seconds).slice(-2));
    }

    socket.on('changed', function (data) {
        configuration = JSON.parse(data)['configuration'];
        configuration._id = configuration._id['$oid'];
        update_configuration_ui();
    });

</script>
</body>
</html>
